<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="main-body">
    <header class="header">
      <div class="calc header-text">calc</div>
      <div class="theme header-text">THEME</div>
      <div class="toggle header-text">1  2  3<div class="toggle-box"><div class="toggle-icon"></div></div>
    </header>
    <main>
      <div class="textarea" contenteditable="true"></div>
    </main>
    <section>
      <div class="keyboard">
      <button class="keypad seven"><span>7</span></button>
      <div class="keypad eight"><span>8</span></div>
      <div class="keypad nine"><span>9</span></div>
      <div class="keypad del"><span class="text">DEL</span></div>
      <div class="keypad four"><span>4</span></div>
      <div class="keypad five"><span>5</span></div>
      <div class="keypad six"><span>6</span></div>
      <div class="keypad plus"><span>+</span></div>
      <div class="keypad one"><span>1</span></div>
      <div class="keypad two"><span>2</span></div>
      <div class="keypad three"><span>3</span></div>
      <div class="keypad minus"><span>-</span></div>
      <div class="keypad dot"><span>.</span></div>
      <div class="keypad zero"><span>0</span></div>
      <div class="keypad slash"><span>/</span></div>
      <div class="keypad mul"><span>x</span></div>
      <div class="lastkey reset"><span class="text">RESET</span></div>
      <div class="lastkey equalto"><span>=</span></div>
      </div>
    </section>
  </div>







</body>
</html>
