<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Calc</title>
</head>

<body>
  <div class="main-body">
    <div class="container">
    <header class="header">
      <div class="calc header-text">calc</div>
      <div class="theme header-text">THEME</div>
      <div class="toggle header-text">
      <div class="num">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p></div>
        <div class="toggle-box">
        </div>
    </header>
    <main>
      <div class="textarea" id="calcscreen">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
      </div>
    </main>
    <section>
      <div class="keyboard">
        <button data-number class="keypad"><span>7</span></button>
        <button data-number class="keypad"><span>8</span></button>
        <button data-number class="keypad nine"><span>9</span></button>
        <button data-del id="delBtn" class="keypad del"><span class="text">DEL</span></button>
        <button data-number class="keypad"><span>4</span></button>
        <button data-number class="keypad"><span>5</span></button>
        <button data-number class="keypad"><span>6</span></button>
        <button data-operation class="keypad"><span>+</span></button>
        <button data-number class="keypad"><span>1</span></button>
        <button data-number class="keypad"><span>2</span></button>
        <button data-number class="keypad"><span>3</span></button>
        <button data-operation class="keypad"><span>-</span></button>
        <button data-number class="keypad"><span>.</span></button>
        <button data-number class="keypad"><span>0</span></button>
        <button data-operation class="keypad"><span>/</span></button>
        <button data-operation class="keypad"><span>x</span></button>
        <div data-all-clear class="lastkey reset"><span class="text">RESET</span></div>
        <div data-equals class="lastkey equalto"><span>=</span></div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
